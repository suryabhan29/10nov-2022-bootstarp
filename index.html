<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BS-5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            div.row{
                border: 1px dashed red;
                height: 50px;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .blue{
                background-color: blue;
            }
            .orange{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        
        <div class="row">
            <div class="col-1 col-sm-9 col-md-6 col-lg-2 col-xl-3 col-xxl-1 red">A</div>
            <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-2 green">B</div>
            <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-3 blue">C</div>
            <div class="col-9 col-sm-1 col-md-2 col-lg-6 col-xl-3 col-xxl-6 orange">D</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
